<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce | Home</title>
    <!-- Link to the final output CSS file generated by Vite -->
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-100 font-sans">
    <!-- Header -->
    <header
      id="site-header"
      class="fixed w-full top-0 z-50 transition-all duration-300 ease-in-out bg-transparent"
    >
      <nav class="mx-auto flex justify-between items-center p-4">
        <div class="text-white text-xl font-bold">ShopEase</div>
        <ul class="hidden md:flex space-x-6">
          <li>
            <a href="#" class="text-white hover:text-teal-300 transition"
              >Home</a
            >
          </li>
          <li>
            <a href="#" class="text-white hover:text-teal-300 transition"
              >Shop</a
            >
          </li>
          <li>
            <a href="#" class="text-white hover:text-teal-300 transition"
              >About</a
            >
          </li>
          <li>
            <a href="#" class="text-white hover:text-teal-300 transition"
              >Contact</a
            >
          </li>
        </ul>
        <!-- Hamburger -->
        <div class="md:hidden">
          <button
            id="menu-toggle"
            class="text-white text-2xl focus:outline-none"
          >
            &#9776;
          </button>
        </div>
      </nav>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden bg-black px-4 pb-4">
        <ul class="space-y-4">
          <li><a href="#" class="block text-white">Home</a></li>
          <li><a href="#" class="block text-white">Shop</a></li>
          <li><a href="#" class="block text-white">About</a></li>
          <li><a href="#" class="block text-white">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Hero Section -->
    <section
      class="h-screen bg-cover bg-center flex items-center justify-center"
      style="background-image: url('/assets/hero.jpg')"
    >
      <div class="text-center text-white px-4">
        <h1 class="text-4xl md:text-6xl font-bold mb-4">Welcome to ShopEase</h1>
        <p class="text-lg md:text-xl mb-6">
          The best place to shop effortlessly.
        </p>
        <a
          href="#"
          class="inline-block bg-teal-500 hover:bg-teal-600 text-white font-medium px-6 py-3 rounded-full transition"
          >Start Shopping</a
        >
      </div>
    </section>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
